version: '3.8'

services:
  cxr-agent:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./dataset:/app/dataset
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - ./chroma_db:/app/chroma_db
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - CUDA_VISIBLE_DEVICES=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # PostgreSQL for metadata storage (optional)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cxr_agent
      POSTGRES_USER: cxr_user
      POSTGRES_PASSWORD: cxr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
